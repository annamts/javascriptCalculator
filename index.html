<!doctype html>

<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Inline|Bungee+Outline|Monoton|Press+Start+2P|Shrikhand|Squada+One|Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Anna's Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <h1>Anna's Calculator</h1>
            <div div class="screen" id="current">
                0
            </div>
            <div class="grid-container">
                <div class="grid-item"><button class="clear" id="a" onclick="allClear()">AC</button></div>
                <div class="grid-item"><button class="clear" id="e" onclick="clearEntry()">CE</button></div>
                <div class="grid-item"><button class="operator" onclick="operation('/')">/</button></div>
                <div class="grid-item"><button class="operator" onclick="operation('*')">x</button></div>
                <div class="grid-item"><button class="number" id="7" onclick="getNumber(7)">7</button></div>
                <div class="grid-item"><button class="number" id="8" onclick="getNumber(8)">8</button></div>
                <div class="grid-item"><button class="number" id="9" onclick="getNumber(9)">9</button></div>
                <div class="grid-item"><button class="operator" onclick="operation('-')">-</button></div>
                <div class="grid-item"><button class="number" id="4" onclick="getNumber(4)">4</button></div>
                <div class="grid-item"><button class="number" id="5" onclick="getNumber(5)">5</button></div>
                <div class="grid-item"><button class="number" id="6" onclick="getNumber(6)">6</button></div>
                <div class="grid-item"><button class="operator" onclick="operation('+')">+</button></div>
                <div class="grid-item"><button class="number" id="1" onclick="getNumber(1)">1</button></div>
                <div class="grid-item"><button class="number" id="2" onclick="getNumber(2)">2</button></div>
                <div class="grid-item"><button class="number" id="3" onclick="getNumber(3)">3</button></div>
                <div class="grid-item" id="equal"><button class="equal" onclick="equal()">=</button></div>
                <div class="grid-item" id="zero"><button class="number zero" id="0" onclick="getNumber(0)">0</button></div>
                <div class="grid-item"><button class="dot" onclick="getPoint()">.</button></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
